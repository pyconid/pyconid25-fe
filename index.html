<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyCon ID 2025 - Call for Proposals</title>
    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #F1F1F1;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Background ellipses */
        .background-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .ellipse-1 {
            position: absolute;
            width: 1200px;
            height: 700px;
            left: -500px;
            top: -560px;
            background: rgba(242, 127, 32, 0.5);
            filter: blur(200px);
            transform: rotate(15deg);
        }

        .ellipse-2 {
            position: absolute;
            width: 1700px;
            height: 1000px;
            right: -500px;
            bottom: -400px;
            background: rgba(34, 63, 130, 0.5);
            filter: blur(200px);
            transform: rotate(15deg);
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* PyCon Logo */
        .pycon-logo {
            margin-bottom: 2rem;
        }

        .pycon-logo img {
            width: 150px;
            height: auto;
        }

        /* Main content section */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap:0.5rem;
            position: relative;
        }

        /* Call for Proposals heading */
        .cfp-heading {
            font-weight: 800;
            font-size: clamp(2rem, 4vw, 3rem);
            line-height: 1.2;
            text-align: center;
            color: #000000;
            margin-bottom: 1rem;
            z-index: 10;
        }

        /* OPEN text container */
        .open-text {
            position: relative;
            height: 200px; /* container height for spaces */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible; /* allow image to spill out */
        }

        .open-text img {
            position: absolute;
            top: 0%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1; /* behind the text */
            pointer-events: none; /* let clicks pass through */
            max-width: 1400; /* resize so it's biggg */
            width: auto;     /* maintain aspect ratio */
            height: auto;
        }

        /* Submit button */
        .btn-container {
            margin: 2rem 0;
        }

        .submit-btn {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 1.25rem 3.75rem;
            gap: 0.75rem;
            background: linear-gradient(95deg, #E8D41C 11.09%, #F37F20 110.36%);
            border-radius: 10px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s ease;
            white-space: nowrap;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn-text {
            font-family: 'Plus Jakarta Sans';
            font-weight: 700;
            font-size: 1.5rem;
            line-height: 1.2;
            color: #282828;
        }

        .submit-btn img {
            width: 30px;
            height: 30px;
        }

        /* Event info */
        .event-info {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .event-detail {
            font-weight: 700;
            font-size: 1.25rem;
            line-height: 1.2;
            text-align: center;
            color: #000000;
        }

        /* Footer section */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            margin-top: auto;
            padding: 2rem 0;
        }

        /* Organizer info */
        .organizer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height : 100px;
            gap: 0.5rem;
        }

        .organizer-label {
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.2;
            color: #000000;
        }

        .python-logo img {
            width: 200px;
            height: auto;
        }

        /* Social media icons */
        .social-media {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            height : 100px;
            gap: 0.5rem;
        }

        .social-label {
            font-weight: 500;
            font-size: 0.875rem;
            line-height: 1.2;
            color: #000000;
        }

        .social-icon-list {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(249, 249, 249, 0.25);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .social-icon:hover {
            background: rgba(249, 249, 249, 0.4);
        }

        .social-icon img {
            width: 30px;
            height: 30px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                gap: 1.5rem;
                padding: 1rem;
            }

            .cfp-heading {
                font-size: 2rem;
            }

            .submit-btn {
                padding: 1rem 2rem;
                font-size: 1.25rem;
            }

            .submit-btn-text {
                font-size: 1.25rem;
            }

            .event-info {
                flex-direction: column;
                gap: 1rem;
            }

            .footer {
                flex-direction: column;
                gap: 2rem;
                align-items: center;
            }

            .organizer {
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .cfp-heading {
                font-size: 1.5rem;
            }

            .submit-btn {
                padding: 0.75rem 1.5rem;
            }

            .submit-btn-text {
                font-size: 1rem;
            }

            .open-text img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background-effects">
        <div class="ellipse-1"></div>
        <div class="ellipse-2"></div>
    </div>

    <div class="container">
        <!-- PyCon Logo -->
        <div class="pycon-logo">
            <img src="./pyconid25.svg" alt="PyCon ID 2025 Logo">
        </div>

        <!-- Main content -->
        <div class="main-content">
            <!-- Call for Proposals heading -->
            <h1 class="cfp-heading">SPONSORSHIP APPLICATION IS</h1>

            <!-- OPEN text with integrated wings -->
            <div class="open-text">
                <img src="./open.svg" alt="Open Logo">
            </div>

            <!-- Submit Proposal button -->
<!--             <div class="btn-container">
                <a href="https://www.papercall.io/pyconid2025" target="_blank" class="submit-btn">
                    <img src="./submit.svg" alt="Submit Icon">
                    <span class="submit-btn-text">SUBMIT YOUR PROPOSAL</span>
                </a>
            </div> -->

            
            <!-- Sponsorship heading -->
<!--             <h1 class="cfp-heading">SPONSORSHIP APPLICATION IS NOW OPEN</h1> -->

            <!-- Submit Sponsorship button -->
            <div class="btn-container">
                <a href="https://drive.google.com/file/d/1eBvk9M9VfZZLGejicUXc6f3lBuO9snJV/view" target="_blank" class="submit-btn">
                    <img src="./submit.svg" alt="Submit Icon">
                    <span class="submit-btn-text">CHECK OUR SPONSORSHIP PROSPECTUS</span>
                </a>
            </div>

            <!-- Event info -->
            <div class="event-info">
                <div class="event-detail">üìÖ 6th-7th December 2025</div>
                <div class="event-detail">üè¢ South Jakarta, Indonesia</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <!-- Organizer info -->
            <div class="organizer">
                <div class="organizer-label">Organized by:</div>
                <div class="python-logo">
                    <img src="./pthonid.svg" alt="Python ID Logo">
                </div>
            </div>

            <!-- Social media icons -->
            <div class="social-media">
                <div class="social-label">Contact us on:</div>
                <div class="social-icon-list">
                    <div class="social-icon">
                        <a href="https://www.instagram.com/pythonid" target="_blank" rel="noopener noreferrer">
                            <img src="./insta.svg" alt="Instagram Icon">
                        </a>
                    </div>
                    <div class="social-icon">
                        <a href="https://x.com/id_python" target="_blank" rel="noopener noreferrer">
                            <img src="./x.svg" alt="X (Twitter) Icon">
                        </a>
                    </div>
                    <div class="social-icon">
                        <a href="mailto:pycon@python.or.id">
                            <img src="./mail.svg" alt="Email Icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
